
syntax = "proto3";

package grpc.route3;

message VersionRequest {
}

message VersionResponse {
  string version = 1;
}

message Point {
  double x = 1;
  double y = 2;
}

message AnalyzeDisturbanceRequest {
  bytes wkb_geometry = 1;

  /* The radius around the wkb_geometry to be analyzed.
      units are meters. */
  double radius_meters = 2;

  /* targets to route to */
  repeated Point target_points = 3;
}

message AnalyzeDisturbanceResponse {
  double population_within_disturbance = 1;
}

service Route3 {
  rpc Version(VersionRequest) returns (VersionResponse) {}
  rpc AnalyzeDisturbance(AnalyzeDisturbanceRequest) returns (AnalyzeDisturbanceResponse) {}
}

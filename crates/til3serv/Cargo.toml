[package]
name = "til3serv"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "^0.4"
clap = "^3"
env_logger = "0.9"
eyre = "0.6"
geo = "0.18"
geo-types = "^0.7"
lazy_static = "1.4"
log = "0.4"
regex = "1.5"
serde_yaml = "^0.8"

[dependencies.minijinja]
version = "^0.10"
features = ["builtin_filters", "json"]

[dependencies.tokio]
version = "1"
features = [
    "rt-multi-thread",
    "macros",
    "sync"
]

[dependencies.h3ron]
#version = "0.13"
git = "https://github.com/nmandery/h3ron.git"
rev = "0b74bd72707d94f45680e7de5c1b815630f21f18"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.polars-core]
version = "0.18"
features = ["serde"]

[dependencies.polars-io]
version = "0.18"
features = ["ipc", "json", "parquet", "csv-file", "csv-core"]

[dependencies.tower-http]
version = "^0.2"
features = ["compression-full", "trace"]

[dependencies.s3io]
path = "../s3io"

[build-dependencies]
vergen = { version = "6", features = ["rustc", "build"] }

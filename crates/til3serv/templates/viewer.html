{% extends "base.html" %}

{% block title %}{{viewer_config.datasetName}} - {{app_name}} viewer{% endblock %}

{% block head %}
<style>
    .map {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>
{% endblock %}

{% block body %}
<div id="map" class="map"></div>
<script lang="javascript">
    document.viewer_config = {{viewer_config|tojson}};
</script>
<script src="{{viewer_config.baseUrl|safe}}/_ui/viewer.js"></script>
{% endblock %}

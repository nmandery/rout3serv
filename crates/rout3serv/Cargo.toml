[package]
name = "rout3serv"
version = "0.5.0"
authors = ["Nico Mandery <nico@nmandery.net>"]
publish = false
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1"
clap = "^3"
env_logger = "0.9"
eyre = "0.6"
geo-types = "0.7"
itertools = "0.10"
lazy_static = "1.4"
log = "0.4"
num-traits = "0.2"
ordered-float = "2.8.0"
prost = "0.10"
rayon = "^1.5"
regex = "1.5"
serde_yaml = "0.8"
tokio-stream = "0.1"

[dependencies.geo]
version = "0.19"

[dependencies.s3io]
path = "../s3io"

[dependencies.uom]
version = "0.32"
features = ["use_serde"]

[dependencies.mimalloc]
version = "0.1"
default_features = false

[dependencies.h3ron]
#version = "0.14"
git = "https://github.com/nmandery/h3ron.git"
rev = "1b7d3bb404815042ab24269620f2e7d8bd99b498"
#path = "/home/nico/CLionProjects/h3ron/h3ron"
features = ["io", "use-rayon", "roaring", "use-serde", "compression"]

[dependencies.h3ron-graph]
#version = "0.3"
git = "https://github.com/nmandery/h3ron.git"
rev = "1b7d3bb404815042ab24269620f2e7d8bd99b498"
#path = "/home/nico/CLionProjects/h3ron/h3ron-graph"
features = ["use-gdal", "osm"]

[dependencies.uuid]
version = "0.8"
features = ["v4"]

[dependencies.tokio]
version = "1.12"
features = [
    "rt-multi-thread",
    "macros",
    "sync"
]

[dependencies.tonic]
version = "0.7"
features = ["compression"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.geojson]
version = "0.22"
features = ["geo-types"]

[dependencies.gdal]
version = "0.12"
features = ["bindgen"]

[dependencies.tower-http]
version = "^0.2"
features = ["trace"]

[dev-dependencies]
float-cmp = "0.9"

[build-dependencies]
tonic-build = { version = "0.7", features = ["compression"] }
vergen = { version = "7", features = ["rustc", "build"] }
